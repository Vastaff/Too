name: Code Review Checks

on:
  workflow_dispatch:
    inputs:
      run-tests:
        description: 'Run tests'
        type: boolean
        default: true
        required: false
      run-lint:
        description: 'Run linter'
        type: boolean
        default: true
        required: false

jobs:
  code-checks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      if: ${{ inputs.run-tests }}
      run: npm test
      
    - name: Run linter
      if: ${{ inputs.run-lint }}
      run: npm run lint
      
    - name: Build project
      run: npm run build
